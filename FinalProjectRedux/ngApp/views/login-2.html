<body class="templatemo-bg-image-1">
    <div class="container">
        <fieldset>
            <div class="col-md-12" style="margin-top:100px;">
                <form class="form-horizontal templatemo-login-form-2" ng-submit="controller.login()" role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Tee-Up Login</h1>
                        </div>
                    </div>
                    <div class="row">
                        <ul>
                            <li ng-repeat="error in controller.validationMessages">
                                {{error}}
                            </li>
                        </ul>
                        <div class="templatemo-one-signin col-md-6">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="username" class="control-label">Email</label>
                                    <div class="templatemo-input-icon-container">
                                        <i class="fa fa-user"></i>
                                        <input type="text" ng-model="controller.loginUser.userName" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="password" class="control-label">Password</label>
                                    <div class="templatemo-input-icon-container">
                                        <i class="fa fa-lock"></i>
                                        <input type="password" ng-model="controller.loginUser.password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-warning">Log In</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <a href="/register" class="text-center">No Account? Register Here!</a>
                                </div>
                            </div>
                        </div>

                        <div class="templatemo-other-signin col-md-6">
                            <label class="margin-bottom-15">
                                Sign-in with Social Media.
                            </label>
                            <a class="btn btn-block btn-social btn-facebook margin-bottom-15">
                                <i class="fa fa-facebook"></i> Sign in with Facebook
                            </a>
                            <a class="btn btn-block btn-social btn-twitter margin-bottom-15">
                                <i class="fa fa-twitter"></i> Sign in with Twitter
                            </a>
                            <a class="btn btn-block btn-social btn-google-plus">
                                <i class="fa fa-google-plus"></i> Sign in with Google
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </fieldset>
    </div>


    <nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom">
        <div class="container">

        </div>
    </nav>
</body>
